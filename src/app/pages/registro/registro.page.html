<ion-content [fullscreen]="true">
  <div class="centered-div">
    <h2 class="centered-title">Registro</h2>
    <form (ngSubmit)="register()">
      <ion-item class="styled-item">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required ></ion-input>
      </ion-item>

      <ion-item class="styled-item">
        <ion-label position="floating">Gmail</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
      </ion-item>

      <ion-item class="styled-item">
        <ion-label position="floating">ContraseÃ±a</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
      </ion-item>

      <ion-button expand="block" type="submit">Registrarse</ion-button>
    </form>
  </div>
</ion-content>
